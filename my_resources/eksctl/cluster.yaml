apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-acg
  region: eu-west-1

vpc:
  cidr: 10.0.0.0/16

nodeGroups:
  - name: eks-node-group-v2
    instanceType: t2.medium
    desiredCapacity: 3
    privateNetworking: true
    ssh:
      allow: true
      publicKeyName: keypair-ireland
